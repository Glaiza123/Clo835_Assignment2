apiVersion: v1
kind: Namespace
metadata:
  name: myapp
  labels:
    app: myapp
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  namespace: myapp
  labels:
   app: myapp
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    # Optional field
    # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
    nodePort: 30001
  selector:
    app: myapp
